bilet33_site_homepage:
    path:     /
    defaults: { _controller: Bilet33SiteBundle:Default:index }

bilet33_site_albums:
    path:     /albums
    defaults: { _controller: Bilet33SiteBundle:Album:index }

bilet33_site_album_other:
    path:     /album/other
    defaults: { _controller: Bilet33SiteBundle:Album:other}

bilet33_site_album:
    path:     /album/{id}/{slug}
    defaults: { _controller: Bilet33SiteBundle:Album:show, slug: '' }

bilet33_site_about:
    path:     /about
    defaults: { _controller: Bilet33SiteBundle:Page:about }

bilet33_site_video:
    path:     /video
    defaults: { _controller: Bilet33SiteBundle:Page:video }
