          Чтобы утром приехать в другой.
          Пусть  билет этот стоит так дорого.
          Пусть встречает город чужой.

          Рано утром будет так холодно.
          И вокзал, кафе, кофе, еда
          Будут греть тебя, прогулка по городу.
          Вот, и здесь началась суета...
      -
        file: /assets/music/gorod/mp3/19.mp3
        title: О ней
        lyrics: |
          Было совсем давно.
          Забыто всё равно.
          Но те места опять
          Вскоре увижу...

          Пляж, песок, жара.
          Море и облака.
          К этим вещам я
          Стану поближе...

          Как прекрасно видеть небо,
          Видеть море перед собою.
          И лежать, вспоминать
          И мечтать о ней...

          В тот дождливый день
          Я просто понять хотел,
          Что делал я не так.
          Был я обижен.

          Всё изменилось, всё.
          Кеды надел, вперёд.
          Снова туда скорей.
          Вот я пляж вижу...
