        title: Война
        lyrics: |
          Что тебя остановить не сможет?
          Что придет нежданно как зима?
          Что будет тебя тревожить?
          Война...

          По приказу правительства война.
          По приказу политиков война.
          По приказу диктаторов война.
          А по приказу войны бойня.

          И когда тебя везут на поле.
          Ты с оружием и жизнь твоя
          Ничего уже теперь не стоит.
          Война...

          По приказу правительства война.
          По приказу политиков война.
          По приказу диктаторов война.
          А по приказу войны бойня.

          Хуже быть не может.
          Что тебя тревожит?
          Может, что придется
          Кого-то убивать.

          Оружие ты любишь.
          Его ты не забудешь.
          Когда врага увидишь,
          То будешь убивать.
      -
